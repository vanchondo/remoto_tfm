spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

com:
  vanchondo:
    login:
      issuer: tfm-app
      # Minutes
      expirationToken: 1440

      unsecuredUrls:
        - url: /login
          methods: POST
        - url: /register
          methods: POST
        - url: /validate
          methods: GET
        - url: /swagger*
          methods: GET
        - url: /v2/api-docs
          methods: GET